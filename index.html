<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 13 - Forms Examples</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    
    <form action="https://www.rtc.edu" method="get">
        <table>
            <tr><td><label for="fName">First Name: </label></td><td><input type="text" name="fName"></td></tr>
            <tr><td><label for="lName">Last Name: </label></td><td><input type="text" name="lName"></td></tr>
            <tr><td><label for="email">Email </label></td><td><input type="text" name="email"></td></tr>
            <tr>
                <td><label>Game Developer:</label></td><td><input type="time"></td>
            </tr>
            <tr>
                <td><input type="button" value="Submit"></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>



</body>
</html>
