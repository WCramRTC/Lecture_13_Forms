<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 13 - Forms Examples</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    

    <form action="https://www.rtc.edu" method="get">
        <label for="fName">First Name: </label>
        <input type="text" id="fName" name="fName"><br>
        <label for="lName">Last Name: </label>
        <input type="text" id="lName"><br>
        
        <p>School Year</p>
        <label for="rBtn1">Year 1</label>
        <input type="radio" id="rBtn1" name="group_1">
        <br><label for="rBtn1">Year 2</label>
        <input type="radio" id="rBtn1" name="group_1">
        <input type="submit" value="Send">

        <p>Ethnicity</p><br>
        <label>Asian</label>
        <input type="checkbox" name="chkAsian"><br>
        <label>White</label>
        <input type="checkbox" name="chkWhite"><br>

        <input type="time">
        <input type="button" value="Get Value" id="btnDisplay">
    </form>

    <script src="js/js.js"></script>

</body>
</html>
